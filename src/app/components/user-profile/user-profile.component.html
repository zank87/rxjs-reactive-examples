<div class="main">
  <div class="user-profiles" [ngClass]="{'loading' : loading$ | async}">
    <div
      class="profiles-container"
      *ngIf="userProfiles$ | async as userProfiles"
    >
      <div class="card" *ngFor="let user of userProfiles">
        <div class="ds-top"></div>
        <div class="avatar-holder">
          <img [src]="user.profilePictureURL" [alt]="user.firstName" />
        </div>
        <div class="name">
          {{ user.firstName }} {{ user.lastName }}
          <h6 title="Followers">
            <i class="fas fa-users"></i>
            <span class="followers">{{ user.followerCount }}</span>
          </h6>
        </div>
        <div class="button">
          <a href="#" class="btn">Follow <i class="fas fa-user-plus"></i></a>
        </div>
        <div class="ds-info">
          <div class="ds pens">
            <h6 title="Birth Date">Birth Date</h6>
            <p>{{ user.birthDate | date: "shortDate" }}</p>
          </div>
          <div class="ds posts">
            <h6 title="Email Address">Email</h6>
            <p>{{ user.email }}</p>
          </div>
        </div>
        <div class="ds-skill bio-section">
          <h6>Bio <i class="fa fa-code" aria-hidden="true"></i></h6>
          <div class="bio">
            {{ user.bio }}
          </div>
        </div>
      </div>
    </div>
    <div class="profile-count">{{ 0 + (userProfiles$ | async)?.length }} profiles loaded</div>
  </div>
  <button class="btn btn-submit" (click)="loadUsers()">Load Users</button>
</div>
